<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <header>
        DoIt
    </header>
    <nav id="navbar">
        <div id="btnSection">
            <button class="default" id="home">Home</button>
            <button class="default" id="today">Today</button>
            <button class="default" id="week">This Week</button>
        </div>
        <div id="projectSection">
            <ul id="projects"></ul>
        </div>
        <button id="newTask">+</button>
    </nav>
    <div id="content">
        <div id="titleDiv"></div>
        <div id="tasksDiv"></div>
    </div>
    <div id="taskModal">
        <form action="submit" id="task">
            <header class="modalContainer" id="modalHeader">
                <h4>New Task</h4>
                <span id="closeModal">&times;</span>
            </header>
            <div class="modalContainer">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="details">Details</label>
                <textarea name="details" id="details" cols="50" rows="10"></textarea>
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="addTask">Add Task</button>
            </div>
        </form>
    </div>
</body>
</html>
