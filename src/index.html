<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/261117ea3e.js" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
    <header>
        DoIt
    </header>
    <nav id="navbar">
        <div id="btnSection">
            <button class="default" id="home"> <i class="fa-solid fa-inbox"></i> <span>Home</span></button>
            <button class="default" id="today"> <i class="fa-solid fa-calendar-day"></i><span>Today</span></button>
            <button class="default" id="week"> <i class="fa-solid fa-calendar-week"></i><span>This Week</span></button>
        </div>
        <div id="projectSection">
            <ul id="projectList">
                Projects
            </ul>
            <button id="newProject"><i class="fa-solid fa-plus"></i>Add New Project</button>
        </div>
        <button id="newTask">Add New Task</button>
    </nav>
    <div id="content">
        <div id="titleDiv"></div>
        <div id="tasksDiv"></div>
    </div>
    <div id="modal">
        <form action="" id="task">
            <header class="modalContainer" id="modalHeader">
                <h4 id="modalTitle">New Task</h4>
                <span class="closeModal">&times;</span>
            </header>
            <div class="modalContainer">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="" required>
                <label for="details">Details</label>
                <textarea name="details" id="details" cols="50" rows="10" value=""></textarea>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <label for="projects">Projects</label>
                <select name="projects" id="projects">
                    <option value="None">None</option>
                </select>
                <button id="addTask" type="button">Add Task</button>
                <div id="invalid">Please fill in all required inputs.</div>
            </div>
        </form>
        <form action="" id="project">
            <header class="modalContainer" id="modalHeader">
                <h4 id="modalTitle">New Project</h4>
                <span class="closeModal">&times;</span>
            </header>
            <div class="modalContainer">
                <label for="projectTitle">Title</label>
                <input type="text" name="projectTitle" id="projectTitle">
                <button id="addProject">Add Project</button>
            </div>
        </form>
    </div>
</body>
</html>
